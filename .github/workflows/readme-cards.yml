name: Update README cards

on:
  schedule:
    - cron: "10 0 * * *" # daily at 00:10 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: readme-cards
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare output folder
        run: mkdir -p profile/cards

      # --- github-readme-stats (generated via Action, committed as SVG) ---
      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=${{ github.repository_owner }}&show_icons=true&include_all_commits=true&rank_icon=github
          path: profile/cards/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=${{ github.repository_owner }}&layout=compact
          path: profile/cards/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      # --- other widgets (download SVGs, commit to repo) ---
      - name: Download streak / trophy / activity graph as SVGs
        run: |
          set -euo pipefail

          USER="${{ github.repository_owner }}"

          curl -fsSL -A "github-actions" \
            "https://streak-stats.demolab.com?user=${USER}&type=svg" \
            -o profile/cards/streak.svg

          curl -fsSL -A "github-actions" \
            "https://github-profile-trophy.vercel.app/?username=${USER}&no-frame=true&row=1&column=7" \
            -o profile/cards/trophy.svg

          curl -fsSL -A "github-actions" \
            "https://github-readme-activity-graph.vercel.app/graph?username=${USER}" \
            -o profile/cards/activity-graph.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add profile/cards/*.svg

          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi

          git commit -m "chore: update README cards"
          git push
